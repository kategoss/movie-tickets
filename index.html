  <body>
    <div class="container">
      <h1>Regal Cinemas</h1>

      <form id="formOne">
        <div class="form-group">
          <label for="movie-name">What would you like to see?</label>
          <select class="form-group" id="movie-name">
            <option></option>
            <option>Jurassic Park 8</option>
            <option>Monster Times</option>
            <option>The Incredibles 4</option>
            <option>Land Before Time</option>
          </select>
        </div>
        <div class="form-group">
          <label for="movie-time">When would you like to see it?</label>
          <select class="form-group" id="movie-time">
            <option></option>
            <option>2:00 PM</option>
            <option>4:30 PM</option>
            <option>6:00 PM</option>
            <option>10:00 PM</option>
          </select>
        </div>
        <div class="form-group">
          <label for="age">What is your age?</label>
          <select class="form-group" id="age">
            <option></option>
            <option>Under 18</option>
            <option>19-64</option>
            <option>Over 65</option>
          </select>
        </div>
        <button type="submit" class="btn btn-warning" id="submit">Buy Tickets</button>
      </form>

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>New Contact Information:</h1>
      <div>
        <form id="formOne">
          <div class="form-group">
            <label for="contact">Name:</label>
            <input id="contact" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="address">Address:</label>
            <input id="address" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="">An animal</label>
            <input id="" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="">An exclamation</label>
            <input id="" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="">A past tense verb</label>
            <input id="" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="">A noun</label>
            <input id="" class="form-control" type="text">
          </div>
          <button type="submit" class="btn" id="dark-button">Add Contact.</button>
        </form>
      </div>
      <div class="well">
        <div id="contactList">
          <h1>Your Contacts:</h1>
          <ul>
            <li><span class="contact"></span></li>
            <li><span class="address"></span></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <h1>Regal Cinemas</h1>

      <form id="formOne">
        <div class="panel">
          <div class="form-group">
            <label for="movie-name">What movie would you like to see?</label>
            <input type="text" class="movie-name" id="movie-name">
          </div>
        </div>
        <div class="form-group">
          <label for="movie-name">What would you like to see?</label>
          <select class="form-group" id="movie-name">
            <option></option>
            <option>Jurassic Park 8</option>
            <option>Monster Times</option>
            <option>The Incredibles 4</option>
            <option>Land Before Time</option>
          </select>
        </div>
        <div class="form-group">
          <label for="movie-time">When would you like to see it?</label>
          <select class="form-group" id="movie-time">
            <option></option>
            <option value="5">2:00 PM</option>
            <option value="5">4:30 PM</option>
            <option value="10">6:00 PM</option>
            <option value="10">10:00 PM</option>
          </select>
        </div>
        <div class="form-group">
          <label for="age">What is your age?</label>
          <select class="form-group" id="age">
            <option></option>
            <option>Under 18</option>
            <option>19-64</option>
            <option>Over 65</option>
          </select>
        </div>
        <button type="submit" class="btn btn-warning" id="submit">Buy Tickets</button>
      </form>
      <div class="price">
        <span class="show-price"></span>
      </div>
    </div>
  </body>
</html>
